<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canary Chat App (Joke Version)</title>
    <style>
        body {
            background-color: #181818;
            color: #FFFFFF;
            font-family: 'Roboto', sans-serif;
            display: flex;
            margin: 0;
            height: 100vh;
            overflow: hidden; /* Hide scrollbar for popup */
        }

        .server-bar {
            width: 60px;
            background-color: #2C2F33;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 20px; /* Add rounded corners to the server bar */
            margin-left: 10px; /* Add margin to move server bar away from the edge */
            margin-top: 10px; /* Add margin to move server bar away from the top */
            margin-bottom: 10px; /* Add margin to move server bar away from the bottom */
        }
        .servers {
            display: flex;
            flex-direction: column;
        }
        .server-icon {
            width: 40px;
            height: 40px;
            margin: 10px auto; /* Center the icons horizontally */
            border-radius: 50%;
            cursor: pointer;
            background-size: cover;
            transition: background-color 0.2s ease; /* Add smooth transition */
        }
        .server-icon:hover {
            background-color: #99AAB5;
        }
        .discover-icon {
            width: 40px;
            height: 40px;
            margin: 10px auto; /* Center the icon horizontally */
            border-radius: 50%;
            cursor: pointer;
            background-size: cover;
            transition: background-color 0.2s ease;
        }
        .discover-icon:hover {
            background-color: #99AAB5;
        }
        .user-list, .online-users {
            width: 200px;
            background-color: rgba(50, 50, 50, 0.9);
            padding: 10px;
            margin: 10px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 20px);  /* Full height for user and friend lists */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease; /* Add smooth transition */
        }
        .user-list:hover, .online-users:hover {
            transform: translateX(5px);
        }
        .user-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #333;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        .user-item:hover {
            background-color: #444;
        }
        .friend-list {
            flex: 1; /* Allow friend list to take up remaining space */
            padding: 10px;
            background-color: rgba(50, 50, 50, 0.9);
            margin: 10px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }
        .friend-list:hover {
            transform: translateX(5px);
        }
        .friend-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #333;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        .friend-item:hover {
            background-color: #444;
        }
        .chat-box {
            width: calc(100% - 520px);
            margin: 10px;
            padding: 10px;
            background-color: rgba(50, 50, 50, 0.9);
            display: none;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 20px;
            height: calc(100vh - 20px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }
        .chat-box:hover {
            transform: translateX(5px);
        }
        .chat-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-input {
            margin-top: 10px;
            position: relative;
        }
        .chat-input input {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .message {
            margin: 15px 0;
            padding: 10px;
            background-color: #444;
            border-radius: 10px;
            word-break: break-word; /* Allow words to wrap */
        }
        .typing-indicator {
            display: none;
            color: #AAA;
            font-style: italic;
            margin-bottom: 10px;
        }
        .back-button {
            margin: 10px;
            padding: 10px;
            background-color: #FFDF00;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .back-button:hover {
            background-color: #FFD700;
        }
        h3 {
            text-align: center;
            margin-bottom: 10px;
        }

        /* Popup Style */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #181818; /* Match body background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100; /* Ensure popup is on top */
            transition: opacity 0.5s ease-in-out;
            opacity: 1;
        }
        .popup-inner {
            background-color: #FF5733; /* Red color */
            color: #FFFFFF;
            padding: 40px; /* Increased padding */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px; /* Increased width */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .popup-inner h2 {
            margin-bottom: 10px;
        }
        .popup-inner a {
            color: #FFFFFF;
            text-decoration: none;
            font-weight: bold;
        }
        .popup-inner a:hover {
            text-decoration: underline;
        }
        .loading-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            height: 80px;
            width: 80px;
            border-radius: 50%;
            border: 6px solid #f3f3f3;
            border-color: #FF5733 transparent #FF5733 transparent;
            animation: spin 1.2s linear infinite;
        }
        .loading-icon img {
            width: 100%;
            height: 100%;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Discover Menu Style */
        .discover-menu {
            width: 200px;
            background-color: rgba(50, 50, 50, 0.9);
            padding: 10px;
            margin: 10px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 20px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 60px;
            right: 10px;
            display: none; /* Initially hidden */
            transition: transform 0.2s ease; /* Add smooth transition */
        }
        .discover-menu:hover {
            transform: translateX(-5px);
        }
        .discover-menu h3 {
            text-align: center;
            margin-bottom: 10px;
        }
        .discover-menu .user-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #333;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        .discover-menu .user-item:hover {
            background-color: #444;
        }
        .discover-menu .server-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #333;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        .discover-menu .server-item:hover {
            background-color: #444;
        }
    </style>
