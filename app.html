<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App Menu</title>
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            height: 100vh;
        }
        .server-bar {
            width: 60px;
            background-color: #2C2F33;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .server-icon {
            width: 40px;
            height: 40px;
            background-color: #7289DA;
            margin: 10px 0;
            border-radius: 50%;
            cursor: pointer;
            background-size: cover;
        }
        .server-icon:hover {
            background-color: #99AAB5;
        }
        .discover-icon {
            width: 40px;
            height: 40px;
            margin: 10px 0;
            border-radius: 50%;
            cursor: pointer;
            background-size: cover;
        }
        .user-list {
            width: 200px;
            background-color: #2C2F33;
            padding: 10px;
            margin: 10px;
            float: left;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 20px);
        }
        .user-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #333;
            cursor: pointer;
            border-radius: 5px;
        }
        .user-item:hover {
            background-color: #444;
        }
        .friend-list {
            flex: 1;
            padding: 10px;
            background-color: #23272A;
            margin: 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }
        .friend-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #333;
            cursor: pointer;
            border-radius: 5px;
        }
        .friend-item:hover {
            background-color: #444;
        }
        .chat-box {
            width: calc(100% - 280px);
            margin-left: 60px;
            padding: 10px;
            background-color: #23272A;
            display: none;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 10px;
            height: calc(100vh - 20px);
        }
        .chat-content {
            flex: 1;
            overflow-y: auto;
        }
        .chat-input {
            margin-top: 10px;
            position: relative;
        }
        .chat-input input {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
        }
        .message {
            margin: 15px 0;
            padding: 10px;
            background-color: #444;
            border-radius: 10px;
        }
        .typing-indicator {
            display: none;
            color: #AAA;
            font-style: italic;
        }
        .back-button {
            margin: 10px;
            padding: 10px;
            background-color: #7289DA;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="server-bar">
        <div class="server-icon" onclick="showContent('Canary')" style="background-image: url('canary.png');"></div>
        <div class="server-icon" onclick="showContent('Pandas')" style="background-image: url('panda.png');"></div>
        <div class="server-icon" onclick="showContent('Rexland')" style="background-image: url('other.png');"></div>
        <div class="server-icon" onclick="showContent('Dragons')" style="background-image: url('other.png');"></div>
        <div class="server-icon" onclick="showContent('Cyber City')" style="background-image: url('other.png');"></div>
        <div class="discover-icon" onclick="showContent('Discover')" style="background-image: url('discover.png');"></div>
    </div>
    <div class="user-list" id="userList">
        <h3>Users</h3>
        <div class="user-item" onclick="selectUser('Liam')">Liam</div>
        <div class="user-item" onclick="selectUser('Noah')">Noah</div>
        <div class="user-item" onclick="selectUser('Olivia')">Olivia</div>
        <div class="user-item" onclick="selectUser('Emma')">Emma</div>
        <div class="user-item" onclick="selectUser('Ava')">Ava</div>
    </div>
    <div class="friend-list">
        <h3>Direct Messages</h3>
        <div class="friend-item" onclick="selectUser('Joe')">Joe</div>
        <div class="friend-item" onclick="selectUser('Steve')">Steve</div>
        <div class="friend-item" onclick="selectUser('Layla')">Layla</div>
        <div class="friend-item" onclick="selectUser('Joachim')">Joachim</div>
        <div class="friend-item" onclick="selectUser('Eva')">Eva</div>
    </div>
    <div class="chat-box" id="chatBox">
        <button class="back-button" onclick="goBack()">Back</button>
        <div class="chat-content" id="chatContent"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type a message...">
        </div>
        <div class="typing-indicator" id="typingIndicator">(Bot User) is typing...</div>
    </div>
    <script>
        function selectUser(user) {
            document.getElementById('userList').style.display = 'none';
            document.querySelector('.friend-list').style.display = 'none';
            document.getElementById('chatBox').style.display = 'flex';
            document.getElementById('chatContent').innerHTML = `<div class="message">Chatting with ${user}</div>`;
        }

        function goBack() {
            document.getElementById('userList').style.display = 'block';
            document.querySelector('.friend-list').style.display = 'block';
            document.getElementById('chatBox').style.display = 'none';
        }

        document.getElementById('chatInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                var chatContent = document.getElementById('chatContent');
                var newMessage = document.createElement('div');
                newMessage.className = 'message';
                newMessage.textContent = this.value;
                chatContent.appendChild(newMessage);
                
                var typingIndicator = document.getElementById('typingIndicator');
                typingIndicator.style.display = 'block';

                var responses = [
                    "Hello to you too!",
                    "How are you today?",
                    "Love you too.",
                    "That's nice, let's have a party!",
                    "Sure, sounds great!",
                    "Let's catch up soon.",
                    "I'm here for you.",
                    "Absolutely, let's do it!",
                    "I completely agree!",
                    "That's a fantastic idea!",
                    "Count me in!",
                    "No way, really?"
                    "You love Pandas too?"
                ];

                setTimeout(function () {
                    var responseMessage = document.createElement('div');
                    responseMessage.className = 'message';
                    responseMessage.textContent = responses[Math.floor(Math.random() * responses.length)];
                    chatContent.appendChild(responseMessage);
                    typingIndicator.style.display = 'none';
                    chatContent.scrollTop = chatContent.scrollHeight;
                }, 1000);

                this.value = '';
            }
        });
    </script>
</body>
</html>
