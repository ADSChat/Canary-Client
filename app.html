<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App Menu</title>
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .server-bar {
            width: 60px;
            background-color: #2C2F33;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .server-icon {
            width: 40px;
            height: 40px;
            background-color: #7289DA;
            margin: 10px 0;
            border-radius: 50%;
            cursor: pointer;
        }
        .server-icon:hover {
            background-color: #99AAB5;
        }
        .discover-icon {
            width: 40px;
            height: 40px;
            background-color: #43B581;
            margin: 10px 0;
            border-radius: 50%;
            cursor: pointer;
        }
        .friend-list {
            flex: 1;
            padding: 10px;
            background-color: #23272A;
        }
        .friend-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #333;
            cursor: pointer;
        }
        .friend-item:hover {
            background-color: #444;
        }
        .user-list {
            width: 200px;
            background-color: #2C2F33;
            padding: 10px;
        }
        .user-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #333;
            cursor: pointer;
        }
        .user-item:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="server-bar">
        <div class="server-icon" onclick="showContent('Canary')"></div>
        <div class="server-icon" onclick="showContent('Pandas')"></div>
        <div class="server-icon" onclick="showContent('Rexland')"></div>
        <div class="server-icon" onclick="showContent('Dragons')"></div>
        <div class="server-icon" onclick="showContent('Cyber City')"></div>
        <div class="discover-icon" onclick="showContent('Discover')"></div>
    </div>
    <div class="friend-list">
        <div class="friend-item" onclick="showContent('Joe')">Joe</div>
        <div class="friend-item" onclick="showContent('Steve')">Steve</div>
        <div class="friend-item" onclick="showContent('Layla')">Layla</div>
        <div class="friend-item" onclick="showContent('Joachim')">Joachim</div>
        <div class="friend-item" onclick="showContent('Eva')">Eva</div>
    </div>
    <div class="user-list">
        <div class="user-item" onclick="showContent('Liam')">Liam</div>
        <div class="user-item" onclick="showContent('Noah')">Noah</div>
        <div class="user-item" onclick="showContent('Olivia')">Olivia</div>
        <div class="user-item" onclick="showContent('Emma')">Emma</div>
        <div class="user-item" onclick="showContent('Ava')">Ava</div>
    </div>
    <script>
        function showContent(content) {
            alert(content);
        }
    </script>
</body>
</html>
