<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App Menu</title>
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .server-bar {
            width: 60px;
            background-color: #2C2F33;
            padding: 10px;
        }
        .server-icon {
            width: 40px;
            height: 40px;
            background-color: #7289DA;
            margin: 10px 0;
            border-radius: 50%;
            cursor: pointer;
        }
        .server-icon:hover {
            background-color: #99AAB5;
        }
        .discover-icon {
            width: 40px;
            height: 40px;
            background-color: #43B581;
            margin: 10px 0;
            border-radius: 50%;
            cursor: pointer;
        }
        .friend-list {
            flex: 1;
            padding: 10px;
            background-color: #23272A;
        }
        .friend-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #333;
            cursor: pointer;
        }
        .friend-item:hover {
            background-color: #444;
        }
        .user-list {
            width: 200px;
            background-color: #2C2F33;
            padding: 10px;
        }
        .user-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #333;
            cursor: pointer;
        }
        .user-item:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="server-bar">
        <div class="server-icon" onclick="showContent('Server 1')"></div>
        <div class="server-icon" onclick="showContent('Server 2')"></div>
        <div class="server-icon" onclick="showContent('Server 3')"></div>
        <div class="discover-icon" onclick="showContent('Discover')"></div>
    </div>
    <div class="friend-list">
        <div class="friend-item" onclick="showContent('Friend 1')">Friend 1</div>
        <div class="friend-item" onclick="showContent('Friend 2')">Friend 2</div>
        <div class="friend-item" onclick="showContent('Friend 3')">Friend 3</div>
    </div>
    <div class="user-list">
        <div class="user-item" onclick="showContent('User 1')">User 1</div>
        <div class="user-item" onclick="showContent('User 2')">User 2</div>
        <div class="user-item" onclick="showContent('User 3')">User 3</div>
    </div>
    <script>
        function showContent(content) {
            alert(content);
        }
    </script>
</body>
</html>
