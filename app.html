<!DOCTYPE html>
<html lang="en">

    <title>Canary Chat App</title>
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            height: 100vh;
        }
        .server-bar {
            width: 60px;
            background-color: #2C2F33;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .servers {
            display: flex;
            flex-direction: column;
        }
        .server-icon {
            width: 40px;
            height: 40px;
            margin: 10px 0;
            border-radius: 50%;
            cursor: pointer;
            background-size: cover;
        }
        .server-icon:hover {
            background-color: #99AAB5;
        }
        .discover-icon {
            width: 40px;
            height: 40px;
            margin: 10px 0;
            border-radius: 50%;
            cursor: pointer;
            background-size: cover;
        }
        .user-list, .online-users {
            width: 200px;
            background-color: rgba(50, 50, 50, 0.9);
            padding: 10px;
            margin: 10px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 20px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .user-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #333;
            cursor: pointer;
            border-radius: 5px;
        }
        .user-item:hover {
            background-color: #444;
        }
        .friend-list {
            flex: 1;
            padding: 10px;
            background-color: rgba(50, 50, 50, 0.9);
            margin: 10px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .friend-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #333;
            cursor: pointer;
            border-radius: 5px;
        }
        .friend-item:hover {
            background-color: #444;
        }
        .chat-box {
            width: calc(100% - 520px);
            margin: 10px;
            padding: 10px;
            background-color: rgba(50, 50, 50, 0.9);
            display: none;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 20px;
            height: calc(100vh - 20px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .chat-content {
            flex: 1;
            overflow-y: auto;
        }
        .chat-input {
            margin-top: 10px;
            position: relative;
        }
        .chat-input input {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
        }
        .message {
            margin: 15px 0;
            padding: 10px;
            background-color: #444;
            border-radius: 10px;
        }
        .typing-indicator {
            display: none;
            color: #AAA;
            font-style: italic;
        }
        .back-button {
            margin: 10px;
            padding: 10px;
            background-color: #FFDF00;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        h3 {
            text-align: center;
        }
    </style>
