<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App Menu</title>
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
        }
        .menu {
            width: 200px;
        }
        .menu-item {
            padding: 10px;
            margin: 5px;
            background-color: #333333;
            cursor: pointer;
        }
        .menu-item:hover {
            background-color: #555555;
        }
        .content {
            margin-left: 220px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="menu-item" onclick="showContent('Server 1')">Server 1</div>
        <div class="menu-item" onclick="showContent('Server 2')">Server 2</div>
        <div class="menu-item" onclick="showContent('Server 3')">Server 3</div>
        <hr>
        <div class="menu-item" onclick="showContent('Friend 1')">Friend 1</div>
        <div class="menu-item" onclick="showContent('Friend 2')">Friend 2</div>
        <div class="menu-item" onclick="showContent('Friend 3')">Friend 3</div>
        <hr>
        <div class="menu-item" onclick="showContent('User 1')">User 1</div>
        <div class="menu-item" onclick="showContent('User 2')">User 2</div>
        <div class="menu-item" onclick="showContent('User 3')">User 3</div>
    </div>
    <div class="content" id="content">
        Click an item to see its content.
    </div>
    <script>
        function showContent(content) {
            document.getElementById('content').textContent = content;
        }
    </script>
</body>
</html>
